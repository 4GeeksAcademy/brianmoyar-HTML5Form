<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML 5 Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Payment for Example</h2>
    </div>
    <div class="card-body">
      <!-- Some fields are missing -->
      <div class="text-bg-danger p-3" id="somefields">Some fields are missing</div>
      <div class="row">
        <div class="col">
          <label for="card-number">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Card number">
        </div>
        <div class="col">
          <label for="cvc-number">CVC #</label>
          <input type="text" class="form-control" placeholder="0000" aria-label="CVC number">
        </div>
        <div class="col">
          <label for="amount-number">Amount</label>
          <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
          <input type="text" class="form-control" placeholder="Amount" inputmode="numeric" pattern="[0-9]*">
        </div>
      </div>
      <div class="row">
        <!-- Left column -->
        <div class="col-md" id="displayizquierdo">
          <div class="row">
            <label for="first-name">First Name</label>
            <div class="col">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row">
            <label for="city">City</label>
            <div class="col">
              <input type="text" class="form-control" id="inputPassword3">
            </div>
          </div>
          <label for="card-number">We accept:</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" value="option1">
              <i class="fa-brands fa-cc-mastercard"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" value="option2">
              <i class="fa-brands fa-cc-visa"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" value="option3">
              <i class="fa-brands fa-cc-diners-club"></i>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="cardType" value="option4">
              <i class="fa-brands fa-cc-discover"></i>
            </div>
          </div>
        </div>
        <!-- Right column -->
        <div class="row" id="displayderecho">
          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="row g-2">
            <div class="col">
              <label for="state" class="form-label">State</label>
              <select class="form-select" aria-label="Default select example" id="region">
                <option selected>Pick a state</option>
                <option value="1">Cochabamba</option>
                <option value="2">La Paz</option>
                <option value="3">Santa Cruz</option>
              </select>
            </div>
            <div class="col">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p class="small-text">Add any notes here</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-body-secondary">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
